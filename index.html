<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auto Diet</title>
  </head>

  <body>
    <!--Navbar-->
    <div class="navbar-fixed">
      <nav class="green darken-1">
        <div class="container">
          <div class="nav-wrapper">
            <!--Logo-->
            <a href="#" class="brand-logo">Auto Diet</a>
            <!--Icono Menu-->
            <a href="#" data-target="mobile-nav" class="sidenav-trigger">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li>
                <a href="#home">Home</a>
              </li>
              <li>
                <a href="#diet">Past Diets</a>
              </li>
              <li>
                <a href="#login">Login</a>
              </li>
              <li>
                <a href="#gethelp">Get Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <ul class="sidenav" id="mobile-nav">
      <li>
        <a href="#home">Home</a>
      </li>
      <li>
        <a href="#diet">Past Diets</a>
      </li>
      <li>
        <a href="#login">Login</a>
      </li>
      <li>
        <a href="#gethelp">Get Help</a>
      </li>
    </ul>

    <!--Fotos-->
    <section class="slider">
      <ul class="slides">
        <li>
          <img src="./assets/images/fruit-2367029_1920.jpg"> <!-- Fruta -->
          <div class="caption center-align">
            <h3>This is our big Tagline!</h3>
            <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
          </div>
        </li>
        <li>
          <img src="./assets/images/salad-2756467_1920.jpg"> <!-- Ensalada -->
          <div class="caption left-align">
            <h3>Left Aligned Caption</h3>
            <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
          </div>
        </li>
        <li>
          <img src="./assets/images/strawberry-2960533_1920.jpg"> <!-- Fresas -->
          <div class="caption right-align">
            <h3>Right Aligned Caption</h3>
            <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
          </div>
        </li>
      </ul>
    </section>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      //Sidenav
      const sideNav = document.querySelector('.sidenav');
      M.Sidenav.init(sideNav, {});

      //Slider de fotos
      const slider = document.querySelector('.slider')
      M.Slider.init(slider, {
        height: 500,
        duration: 2000,
        interval: 6000

      })
    </script>
  </body>
</html>
